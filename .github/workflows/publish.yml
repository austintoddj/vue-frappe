name: "publish"

on:
  release:
    types: [published]

jobs:
  build:
    name: "publish"

    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@master

      - name: "publish"
        uses: actions/npm@master
        with:
          args: publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

