name: npm publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checking out the repository..."
        uses: actions/checkout@master

      - name: "Publishing to NPM..."
          uses: actions/npm@master
          with:
            args: publish
          env:
            NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
