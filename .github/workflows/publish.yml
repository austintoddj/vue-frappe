name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checking out repository
      - uses: actions/checkout@v1
      - name: Publishing to npm
        uses: actions/npm@master
        with:
          args: publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
